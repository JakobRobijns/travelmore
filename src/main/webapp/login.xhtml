<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/templ.xhtml">
    <ui:define name="body">
        <div class="mainpage">
            <div class="container">
                <div id="filter-card" class="card">
                    <div class="card-body">
                        <h3 class="card-title">Inloggen</h3>
                        <h:form id="zoekReisForm">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <h:outputLabel for="email" value="E-mail:"/>
                                    <p:inputText id="email" styleClass="form-control" value="#{authController.newPersoon.email}" placeholder="E-mail"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <h:outputLabel for="wachtwoord" value="Wachtwoord:"/>
                                    <p:password id="wachtwoord" styleClass="form-control" value="#{authController.newPersoon.wachtwoord}"
                                                 placeholder="Wachtwoord"/>
                                </div>
                            </div>
                            <h:commandButton styleClass="btn btn-primary" value="Aanmelden"
                                             action="#{authController.submit}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
