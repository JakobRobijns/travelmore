<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/templ.xhtml">
    <ui:define name="body">
        <div class="mainpage">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="card shadow" id="logincard">
                            <div class="card-body">
                                <h3 class="card-title">Inloggen</h3>
                                <c:if test="#{authController.errorMsg != ''}">
                                    <div class="alert alert-danger alert-dismissible">
                                        #{authController.errorMsg}
                                    </div>
                                </c:if>

                                <h:form id="loginForm">
                                    <div class="form-group">
                                        <h:outputLabel for="email" value="E-mail:"/>
                                        <p:inputText id="email" styleClass="form-control"
                                                     value="#{authController.newPersoon.email}"
                                                     placeholder="E-mail" required="true"
                                                     requiredMessage="Geef een e-mailadres op!"/>

                                        <h:message for="email" styleClass="error"></h:message>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="wachtwoord" value="Wachtwoord:"/>
                                        <p:password id="wachtwoord" styleClass="form-control"
                                                    value="#{authController.newPersoon.wachtwoord}"
                                                    placeholder="Wachtwoord" required="true"
                                                    requiredMessage="Vul een wachtwoord in!"/>
                                        <h:message for="wachtwoord" styleClass="error"></h:message>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-auto">
                                            <h:commandButton styleClass="btn btn-primary" value="Aanmelden"
                                                             action="#{authController.aanmelden}"/>
                                        </div>
                                        <div class="col-auto mx-auto">
                                            <p>Or</p>
                                        </div>
                                        <div class="col-auto">
                                            <h:commandButton styleClass="btn btn-secondary" value="Registreren"
                                                             action="registreren"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
