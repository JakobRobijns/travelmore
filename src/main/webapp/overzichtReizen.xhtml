<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/templ.xhtml">
    <ui:define name="body">
        <div class="mainpage">
            <div class="container">
                <div class="row">
                    <div class="mx-auto my-3">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Uw gezochte reizen</h3>
                                <h:form>
                                    <c:if test="#{reisController.zoekResultaat.size() > 0}">
                                        <div class="row">
                                            <ui:repeat value="#{reisController.zoekResultaat}" var="reis">
                                                <div class="col-12 col-md-6 my-2">
                                                    <div class="card shadow-sm">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col-8">
                                                                    <h5 class="card-title">#{reis.aankomstLocatie.naam} (#{reis.aankomstLocatie.land.naam})</h5>
                                                                </div>
                                                                <div class="col-auto ml-auto">
                                                                    <b>
                                                                        <h:outputText value="#{reis.prijs}">
                                                                            <f:convertNumber currencyCode="EUR"
                                                                                             type="currency"/>
                                                                        </h:outputText>
                                                                    </b>
                                                                </div>
                                                                <div class="col-12">
                                                                    <p>Van
                                                                        <h:outputText value="#{reis.vertrekDatum}">
                                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                                        </h:outputText>
                                                                        tot
                                                                        <h:outputText value="#{reis.vertrekDatum}">
                                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                                        </h:outputText>
                                                                    </p>
                                                                </div>
                                                                <div class="col-12 col-lg-6">
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <p>Vertrek:
                                                                                <br/>
                                                                                <h:outputText
                                                                                        value="#{reis.vertrekDatum}">
                                                                                    <f:convertDateTime
                                                                                            pattern="dd/MM/yyyy"/>
                                                                                </h:outputText>
                                                                                <br/>
                                                                                <h:outputText
                                                                                        value="#{reis.vertrekDatum}">
                                                                                    <f:convertDateTime pattern="HH:mm"/>
                                                                                </h:outputText>
                                                                            </p>
                                                                        </div>
                                                                        <div class="col-6">
                                                                            <p>Aankomst:
                                                                                <br/>
                                                                                <h:outputText
                                                                                        value="#{reis.aankomstDatum}">
                                                                                    <f:convertDateTime
                                                                                            pattern="dd/MM/yyyy"/>
                                                                                </h:outputText>
                                                                                <br/>
                                                                                <h:outputText
                                                                                        value="#{reis.aankomstDatum}">
                                                                                    <f:convertDateTime pattern="HH:mm"/>
                                                                                </h:outputText>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-lg-6">
                                                                    <div class="row">
                                                                        <div class="col-6 col-lg-12">
                                                                            <p>Transportmiddel:
                                                                                <br/>
                                                                                #{reis.transportmiddel.naam}
                                                                            </p>
                                                                        </div>
                                                                        <div class="col-6 col-lg-12">
                                                                            <p>Aantal p.:
                                                                                <br/>
                                                                                #{reis.aantalPlaatsen}
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <h:commandButton styleClass="btn btn-primary" action="#{boekingController.boekReis(reis)}"
                                                                             value="Boeken"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </div>
                                    </c:if>
                                    <c:if test="#{reisController.zoekResultaat.size() == 0}">
                                        <h5 class="mt-5">Oeps! Geen reis gevonden</h5>
                                        <p>Probeer een andere reis te zoeken.</p>
                                    </c:if>
                                    <h:commandLink styleClass="btn btn-primary mt-3" action="index">
                                        <i class="fas fa-arrow-left"></i> Terug
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
