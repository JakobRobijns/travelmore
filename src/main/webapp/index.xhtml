<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    <ul>
        <ui:repeat var="p" value="#{persoonController.getPersonen()}">
            <li>#{p.voornaam}</li>
        </ui:repeat>
    </ul>
    <h:form id="addPersoonForm">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="PersoonVoornaam" value="Voornaam:" />
                <p:inputText id="PersoonVoornaam" value="#{persoonController.newPersoon.voornaam}"></p:inputText>
                <h:outputLabel for="PersoonNaam" value="Naam:" />
                <p:inputText id="PersoonNaam" value="#{persoonController.newPersoon.naam}"></p:inputText>
                <h:outputLabel for="PersoonAdres" value="Adres:" />
                <p:inputText id="PersoonAdres" value="#{persoonController.newPersoon.adres}"></p:inputText>
                <h:outputLabel for="PersoonEmail" value="E-mail:" />
                <p:inputText id="PersoonEmail" value="#{persoonController.newPersoon.email}"></p:inputText>
                <h:outputLabel for="PersoonWachtwoord" value="Wachtwoord:" />
                <p:inputText id="PersoonWachtwoord" value="#{persoonController.newPersoon.wachtwoord}"></p:inputText>
                <h:outputLabel for="PersoonFunctie" value="Functie:" />
                <p:inputText id="PersoonFunctie" value="#{persoonController.newPersoon.functie}"></p:inputText>
                <h:outputLabel for="PersoonId" value="id:" />
                <p:inputText id="PersoonId" value="#{persoonController.newPersoon.id}"></p:inputText>
                <h:commandButton value="Toevoegen" action="#{persoonController.submit}" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
