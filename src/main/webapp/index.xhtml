<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/templ.xhtml">
    <ui:define name="body">
        <div class="mainpage">
            <div class="container">
                <div class="row">
                    <div id="filter-card" class="card mx-auto my-3">
                        <div class="card-body">
                            <h3 class="card-title">Zoek een reis</h3>
                            <h:form id="zoekReisForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="vertrek" value="Vertrekplaats:"/>
                                        <h:selectOneMenu styleClass="form-control" id="vertrek" value="#{reisController.gezochteReis.vertrekLocatie.id}">
                                            <f:selectItems value="#{reisController.locaties}" var="locatie" itemValue="#{locatie.id}" itemLabel="#{locatie.naam} (#{locatie.land.naam})" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="bestemming" value="Bestemming:"/>
                                        <h:selectOneMenu styleClass="form-control" id="bestemming" value="#{reisController.gezochteReis.aankomstLocatie.id}">
                                            <f:selectItems value="#{indexController.locaties}" var="bestemming" itemValue="#{bestemming.id}" itemLabel="#{bestemming.naam} (#{bestemming.land.naam})" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="vanDatum" value="Van:"/>
                                        <p:inputText id="vanDatum" styleClass="form-control" value="#{reisController.gezochteReis.vertrekDatum}"
                                                     placeholder="dd/mm/yyyy"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="totDatum" value="Tot:"/>
                                        <p:inputText id="totDatum" styleClass="form-control" value="#{reisController.gezochteReis.aankomstDatum}"
                                                     placeholder="dd/mm/yyyy"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="aantal" value="Aantal:"/>
                                        <p:inputText id="aantal" styleClass="form-control" value="#{reisController.gezochteReis.aantalPlaatsen}"
                                                     placeholder="Aantal pers."/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="maxPrijs" value="Max prijs:"/>
                                        <p:inputText id="maxPrijs" styleClass="form-control" value="#{reisController.gezochteReis.prijs}"
                                                     placeholder="Max prijs"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <h:outputLabel for="vervoer" value="Vervoer:"/>
                                        <h:selectOneMenu styleClass="form-control" id="vervoer">
                                            <f:selectItems value="#{indexController.transportmiddelen}" var="middel" itemValue="#{middel.id}" itemLabel="#{middel.naam}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                        </h:panelGrid>
                                    </div>
                                </div>
                                <h:commandButton styleClass="btn btn-primary" value="Zoeken"
                                                 action="#{reisController.zoekReis}"/>
                            </h:form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
