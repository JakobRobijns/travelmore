<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/templ.xhtml">
    <ui:define name="body">
        <div class="mainpage">
            <div class="container">
                <div id="filter-card" class="card">
                    <div class="card-body">
                        <h3 class="card-title">Zoek een reis</h3>
                        <h:form id="zoekReisForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="vertrek" value="Vertrekplaats:"/>
                                    <p:inputText id="vertrek" styleClass="form-control" value="" placeholder="Vertrek"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="bestemming" value="Bestemming:"/>
                                    <p:inputText id="bestemming" styleClass="form-control" value=""
                                                 placeholder="Bestemming"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="vanDatum" value="Van:"/>
                                    <p:inputText id="vanDatum" styleClass="form-control" value=""
                                                 placeholder="dd/mm/yyyy"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="totDatum" value="Tot:"/>
                                    <p:inputText id="totDatum" styleClass="form-control" value=""
                                                 placeholder="dd/mm/yyyy"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="aantal" value="Aantal:"/>
                                    <p:inputText id="aantal" styleClass="form-control" value=""
                                                 placeholder="Aantal pers."/>
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="maxPrijs" value="Max prijs:"/>
                                    <p:inputText id="maxPrijs" styleClass="form-control" value=""
                                                 placeholder="Max prijs"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="transportmiddel">Vervoer</label>
                                    <select class="form-control" id="transportmiddel">
                                        <option>Bus</option>
                                        <option>Vliegtuig</option>
                                        <option>Trein</option>
                                    </select>
                                </div>
                            </div>
                            <h:commandButton styleClass="btn btn-primary" value="Zoeken"
                                             action="#{persoonController.submit}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
