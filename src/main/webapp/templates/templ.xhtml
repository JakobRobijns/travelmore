<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Travel More!</title>
    <h:outputStylesheet name="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>
    <h:form>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h:commandLink class="navbar-brand" action="index">TravelMore</h:commandLink>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:commandLink class="nav-link" action="index">Zoeken</h:commandLink>
                    </li>
                    <c:if test="#{authController.logedinPersoon.functie == 'ADMIN'}">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="reizenAdmin">Beheren</h:commandLink>
                        </li>
                    </c:if>
                </ul>
                <ul class="navbar-nav">
                    <c:if test="#{authController.logedinPersoon.email!=null}">
                        <li class="nav-item">
                            <span class="navbar-text">#{authController.logedinPersoon.email}</span>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{authController.afmelden}">Afmelden</h:commandLink>
                        </li>
                    </c:if>
                    <c:if test="#{authController.logedinPersoon.email==null}">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="login.xhtml">Aanmelden</h:commandLink>
                        </li>
                    </c:if>
                </ul>
            </div>
        </nav>
    </h:form>
    <ui:insert name="body">

    </ui:insert>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <h:outputScript name="bootstrap-4.1.3-dist/js/bootstrap.min.js"/>
</h:body>
</html>
